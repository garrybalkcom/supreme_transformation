<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Supreme Transformation</title>
    <!--facebook post properties-->
    <meta property='og:title' content="Supreme Transformation">
    <meta property='og:image' content='face-book-card.jpg'>
    <meta property='og:type' content='website'>
    <meta property='og:description' content='Click Business Card To Contact or Message'>
    <meta property='og:url' content="supreme-transformation.netlify.app">
    <script src="https://kit.fontawesome.com/e0cfc42d1e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <img src="supreme-fittness-update.jpg" alt="">
        <div class="contact-links">
            <div class="title"><ul>
            <li>Contact</li>
            <li>CashApp</li>
        </ul></div>
            <ul>

                <li><a href="tel:550-832-0615"><i class="fas fa-mobile-alt  fa-lg"></i></a></li>
                <li><a href="https:cash.app/$kingparck"><i class="fas fa-money-bill-wave  fa-lg"></i></a></li>
                
            </ul>
        </div>
        <div class="contact-form">
            <form action="POST" data-netlify="true">
                <p style="text-align:center">Want to give more detail about your needs!</p>
                <div class="fields">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="fields">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <p>You can sent a before picture to improve work-out plan<br>* optional</p>
                <div class="fields">
                    <input type="file" name="file" id="file" >
                </div>
                <div class="fields">
                    <textarea name="message" id="message" placeholder="Please Leave A Message" cols="30" rows="5"></textarea>
                </div>
                <ul class="action">
                    <li><input type="submit" value="Send Message" class="button"></li>
                </ul>
            </form>
           
        </div>
        <footer>
            <p class="footer">&copy; 2020 All rights reserved Supreme Transformation Created By GeeBeezy </p>
        </footer>
    </div>
   
</body>

</html>
